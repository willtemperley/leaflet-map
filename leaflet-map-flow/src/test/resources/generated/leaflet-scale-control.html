<link rel="import" href="leaflet-core.html">

<dom-module id="leaflet-scale-control">
	<template>
		<style>
			:host {display: none;}
		</style>
	</template>
	<script>
	"use strict";

	class LeafletScaleControl extends LeafletCore {

      static get is(){
        return 'leaflet-scale-control';
      }

      static get properties() {
        return {


          container: {
            type: Object,
            observer: '_containerChanged'
          }

        }
      }

      _containerChanged() {
        if (this.constructorargs && this.container) {
          this._construct(this.constructorargs);
        }
      }

      _construct(argString) {

        if (this.obj) {
          return;
        }

        if (!(this.constructorargs && this.container)) {
          return;
        }

        let invocation = JSON.parse(argString);
        let args = invocation.args;

        switch (args.length) {
          case 0: {
            this.obj = L.control.scale();
            break;
          }
          case 1: {
            this.obj = L.control.scale(args[0]);
            break;
          }
          case 2: {
            this.obj = L.control.scale(args[0], args[1]);
            break;
          }
          case 3: {
            this.obj = L.control.scale(args[0], args[1], args[2]);
            break;
          }
        }
        this.obj.addTo(this.container);
      }

      detached() {
		  //fixme
      }
	}
  window.customElements.define(LeafletScaleControl.is, LeafletScaleControl);
	</script>
</dom-module>
